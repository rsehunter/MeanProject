<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-grid-list *ngIf="!isLoading" [cols]="cols" rowHeight="1:1">
  <mat-grid-tile *ngFor='let photo of photos' (click)="openDialog(photo)">
    <div class="img-container">
      <img class="img" src={{convertUrl(photo.url)}}>
    </div>
  </mat-grid-tile>
</mat-grid-list>
