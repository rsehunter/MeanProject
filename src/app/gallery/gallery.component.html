<mat-card class='gallery'>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class='panel-title'>
          <mat-icon>map</mat-icon>
          <p>{{title}}</p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <map (locationSelected)="onLocationSelected($event)"></map>

  </mat-expansion-panel>

  <photo-list></photo-list>
</mat-card>
