<mat-card class='gallery'>
  <mat-card-title>All</mat-card-title>
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor='let photoUrl of photosUrl'>
      <div class="img-container">
        <img class="img" src={{photoUrl}}>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
