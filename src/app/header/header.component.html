<mat-toolbar color="primary" [@onPathChange]="currentState">
    <!-- <mat-toolbar color="primary" *ngIf=""> -->
    <a class="heading-primary" (click)="onClick()">
        <span class="heading-main">Louis's</span>
        <span class="heading-sub">photo journal</span>
    </a>
    <span class="spacer1"></span>

    <ul>
        <li>
            <a mat-button routerLink="/gallery" routerLinkActive="mat-accent">Gallery</a>
        </li>
        <li *ngIf="isAuth" class="long-link">
            <a mat-button routerLink="/createphoto" routerLinkActive="mat-accent">CreatePhoto</a>
        </li>
        <li *ngIf="!isAuth">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="isAuth">

            <a mat-button (click)="onLogout()">Logout</a>
        </li>
    </ul>
